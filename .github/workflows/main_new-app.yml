# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - new-app

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://mukulmcpregistry.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_677e14f3ff1b4845868a0d29d193167b }}
        password: ${{ secrets.AzureAppService_ContainerPassword_d9f0aea3b97f4fc8b05b12f7cd2c64f0 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: mukulmcpregistry.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_677e14f3ff1b4845868a0d29d193167b }}/mcp-linkedin:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'new-app'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_d74a948056ec4b139fd8c98b7ae62b0c }}
        images: 'mukulmcpregistry.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_677e14f3ff1b4845868a0d29d193167b }}/mcp-linkedin:${{ github.sha }}'