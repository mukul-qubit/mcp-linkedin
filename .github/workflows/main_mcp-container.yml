# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - mcp-container

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://mukulmcpregistry.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_60c41a79dec1493ea6a0204da3b7bba2 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_bdcd68064fa5403980f7780daf860a07 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: mukulmcpregistry.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_60c41a79dec1493ea6a0204da3b7bba2 }}/mcp-linkedin:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'mcp-container'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_5b5b9b03539c42a7b77959989c9c9dd5 }}
        images: 'mukulmcpregistry.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_60c41a79dec1493ea6a0204da3b7bba2 }}/mcp-linkedin:${{ github.sha }}'