# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - mcp-container

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://mcr.microsoft.com/
        username: ${{ secrets.AzureAppService_ContainerUsername_7c71c761365c41deb6df4db04d3ad310 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_7b2257176bc045f6861a219ea5a67cfc }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_7c71c761365c41deb6df4db04d3ad310 }}/appsvc/staticsite:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'mcp-container'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_b3debb5684d44f218a924d3bb61f3188 }}
        images: 'mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_7c71c761365c41deb6df4db04d3ad310 }}/appsvc/staticsite:${{ github.sha }}'